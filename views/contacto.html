<body class="body contactos">
    <div class="container">
    <header class="header">
        <div>
            <ul class="menu">
                <li class="item"><a href="../index.html">Inicio</a></li>
                <li class="menu__item item"><a href="">Productos</a>
                    <ul class="desple">
                        <li><a href="./shampoo.html">Shampoo </a></li>
                        <li><a href="./serum.html">Serum</a></li>

                    </ul>
                </li>    
                <li class="item"><a href="https://www.instagram.com/chaupootienda/" target="_blank">Instagram</a> </li>
                <li class="item"><a href="https://www.facebook.com/chaupootienda/" target="_blank">Facebook</a></li>
                <li class="item"><a href="./tienda.html">Tienda</a></li>
                <li class="item"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </div>
        <img class="header__logo" src="../Imagenes/logo chaupoo.png" alt="logo chaupoo" width="25%">
        <h1 class="header__titulo">Bienvenidos a Chaupoo</h1>
    </header>

    <main class="mailContacto">
        <div class="contacto">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Provincia</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      confirmar
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
            </form>
        </div>
    </main>
    <br><br><br>

    <hr>

    <footer class="pieChaupoo pieContacto">
        <p>Chaupoo - Florencia Pihuala</p>
    </footer>
